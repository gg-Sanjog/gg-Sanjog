<style>
  .subscribe-button {
    background-color: rgb(234, 38, 38);
    color: white;
    border: none;
    
    height: 37px;
    width: 105px;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 8px;

    transition:opacity 0.15s;
   }


   .subscribe-button:hover{ rgb(234, 38, 38);
    opacity: 0.8;
   }

   .subscribe-button:active{

    opacity: 0.5;
   }

   .join-button:hover{

    background-color: rgb(45,126, 218);
    color: rgb(244, 247, 250);

   }

   .join-button:active{
    opacity: 0.8;
   }

  .join-button {
    border-color: rgb(45, 126, 218);
    color: rgb(45,126, 218);
    border-style: solid;
    border-width: 1px;
    height: 37px;
    width: 62px;
    cursor: pointer;
    margin-right: 8px;
    transition:opacity 0.15s, color 0.15s;
    

  
  }
  .tweet-button {
    
    background-color: rgb(46, 122, 203);

    color: rgb(241, 246, 252);
    border: none;
    border-radius: 20px;
    height: 37px;
    width: 70px;
    cursor: pointer;
    margin-right: 8px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 0.15s;
    


    }
    .tweet-button:hover{
    box-shadow: 1px 5px 3px rgba(26, 1, 1, 0.117);



    }

  


  
</style>
<button class="subscribe-button">
  SUBSCRIBE
</button>
<button class = "join-button">JOIN</button>
<button class = "tweet-button">Tweet</button>
